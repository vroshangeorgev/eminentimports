<script id="countdown-timer">
document.addEventListener("DOMContentLoaded", function () {
  const targetDate = new Date("2025-12-25T00:00:00").getTime();
  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;
    if (distance < 0) {
      document.getElementById("countdown").innerHTML =
        '<div class="text-4xl font-bold text-white">We\'re Live!</div>';
      return;
    }
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
    );
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    if (daysEl.textContent !== String(days).padStart(2, "0")) {
      daysEl.textContent = String(days).padStart(2, "0");
      daysEl.parentElement.classList.add("pulse-animation");
      setTimeout(
        () => daysEl.parentElement.classList.remove("pulse-animation"),
        1000,
      );
    }
    if (hoursEl.textContent !== String(hours).padStart(2, "0")) {
      hoursEl.textContent = String(hours).padStart(2, "0");
      hoursEl.parentElement.classList.add("pulse-animation");
      setTimeout(
        () => hoursEl.parentElement.classList.remove("pulse-animation"),
        1000,
      );
    }
    if (minutesEl.textContent !== String(minutes).padStart(2, "0")) {
      minutesEl.textContent = String(minutes).padStart(2, "0");
      minutesEl.parentElement.classList.add("pulse-animation");
      setTimeout(
        () => minutesEl.parentElement.classList.remove("pulse-animation"),
        1000,
      );
    }
    if (secondsEl.textContent !== String(seconds).padStart(2, "0")) {
      secondsEl.textContent = String(seconds).padStart(2, "0");
      secondsEl.parentElement.classList.add("pulse-animation");
      setTimeout(
        () => secondsEl.parentElement.classList.remove("pulse-animation"),
        1000,
      );
    }
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);
});
</script>
